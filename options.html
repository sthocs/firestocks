<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      input, select, textarea {
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .section {
        margin-bottom: 16px;
      }
      .buttons {
        margin-top: 20px;
        margin-left: auto;
        margin-right: 0;
      }
      .group-btn {
        border-radius: 4px;
      }
      .opt-btn {
        background-color: transparent;
        border: 1px solid gray;
        padding: 5px 10px;
        margin: 1px;
        text-align: center;
        font-size: 14px;
        border-radius: 4px;
      }
      .opt-btn:hover {
        background-color: gainsboro;
      }
      .opt-btn:active {
        background-color: lightgrey;
      }
      .group {
        margin-bottom: 16px;
      }
      .symbols {
        margin-top: 2px;
      }
      input {
        margin-left: 2px;
      }
      .row {
        display: flex;
        margin-bottom: 4px;
        vertical-align: middle;
        height: 32px;
        line-height: 32px;
      }
      .row > div {
        display: inline-block;
        padding-right: 16px;
      }
    </style>
  </head>

  <body>
    <div class="section">
      <h1>API Key</h1>
      <div>Firestocks relies on the Financial Modeling Prep API</div>
      <div style="margin-bottom: 4px;">Create your API Key at <a href="https://site.financialmodelingprep.com/developer">https://site.financialmodelingprep.com/developer</a></div>
      <div class="row">
        <input id="apiKey" type="text" style="flex-grow:1">
      </div>
    </div>
    <div class="section">
      <h1>Symbols</h1>
      <div id="groups"></div>
      <div id="add_group">
        <button id="add_group_btn" class="group-btn">Add group</button>
        <button id="remove_group_btn" class="group-btn">Remove group</button>
        <button id="reset" class="group-btn">Generate example data</button>
      </div>
    </div>
    <div class="section">
      <h1>Colors</h1>
      <div class="row">
        <div>ðŸ“ˆ When increasing: <input id="color_inc" type="color" value="#00ff00"></div>
        <div>ðŸ“‰â€‹ When decreasing: <input id="color_dec" type="color" value="#ff0000"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="revert" class="opt-btn">Revert Changes</button>
      <button id="save" class="opt-btn">Save</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
